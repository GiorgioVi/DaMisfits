{% extends "base.html" %}
{% block title %}
Profile
{% endblock %}

{% block body %}
<div class="container">
  <div class="jumbotron" rel="stylesheet"style="background-color: white; ">

    <form method = "GET" action ="/excuse">
      Class:
      <select>
        {% for each in courses %}
        <option name="course" value="{{each}}">{{each}}</option>
        {% endfor %}
      </select><br>
      Student:
      <select>
        {% for each in students %}
        <option name="student" value="{{each}}">{{each}}</option>
        {% endfor %}
      </select>
      <input style="background-color: lightblue;" class="btn btn-info btn-block" type="submit" name="form" value="Submit">
      <br><br>
    </form>

    {% if searched %}
    <h1><center>Excuse Absence for {{name}}</center></h1>
    <p class="text-muted text-center">{{username}}</p>

    <center>
      <form method = "POST" action ="/excuse">
        Date: <br>
        <input type="date" name="date" required><br><br>
        Reason: <br>
        <input type="text" name="reason" required><br><br>
        <input style="background-color: lightblue;" class="btn btn-info btn-block" type="submit" name="form" value="Submit">
        <br><br>
      </form>
    </center>
    {% endif %}

    <form style="text-align: center;" method="get" action="/attendance">
      <button class="btn btn-default" type="submit" style="background-color: lightblue;" value="Back To Home Page" >Back To Attendance </button>
    </form>

  </div>
</div>
<br><br>
{% endblock %}
