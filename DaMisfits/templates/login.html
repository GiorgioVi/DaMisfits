{% extends "base.html" %}
{% block title %}
Login
{% endblock %}

{% block body %}
<div class="container">

  <center>
  <div class="row">
    <div class="col-7">
      <div class="jumbotron" rel="stylesheet"style="background-color: white; ">
        <h1><center>Attendance Tracker</center></h1>
      <p class="text-muted text-center">Get to Class!</p>
    </div>
    <div class="col-5">
  <h2>Login</h2> <br>
  <form method = "POST" action ="/login">

  <div class="form-group">
    <label for="user">Enter your Username</label>
    <input name="username" type="text" class="form-control" id="user" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="pass">Enter your Password</label>
    <input name="password" type="password" class="form-control" id="pass" placeholder="Enter password">
  </div>
  <input style="background-color: lightblue;" class="btn btn-info btn-block" type="submit" name="form" value="Login">
  <br><br>
  </form>

  Don't have an account? <a class="text-muted" href="/create">Register</a>
  </form>
    </div>
  </div>
</center>
  </div>
</div>

  <br><br>
{% endblock %}
